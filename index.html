<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cousins & Co. Photography</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #F8F5F2;
      color: #192A41;
    }
    h1, h2, h3, h4, h5, h6, .font-serif {
      font-family: 'Playfair Display', serif;
    }
    .font-sans {
      font-family: 'Montserrat', sans-serif;
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
      padding: 2rem;
      box-sizing: border-box;
      backdrop-filter: blur(5px);
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 0.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .lightbox-prev {
      left: 2rem;
    }
    .lightbox-next {
      right: 2rem;
    }
  </style>
</head>
<body class="antialiased">
  <header class="bg-[#192A41] text-white py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-serif font-bold">Cousins & Co.</h1>
      <nav class="space-x-4">
        <a href="#" class="hover:text-[#FF7F6F]">Home</a>
        <a href="#gallery" class="hover:text-[#FF7F6F]">Gallery</a>
      </nav>
    </div>
  </header>

  <main class="p-8">
    <section class="text-center mb-12">
      <h2 class="text-3xl font-bold">Gallery</h2>
      <p class="text-gray-600 mt-2">A glimpse into our world</p>
    </section>

    <section id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
      <img src="images/Firefly_-A%20joyful%20Black%20high%20school%20senior%20girl%20wearing%20a%20graduation%20cap%20and%20gown,%20holding%20he%20885989.jpg" alt="Senior Portrait" class="rounded-lg shadow hover:scale-105 transition-transform duration-300 gallery-item">
      <img src="images/Firefly_-An%20Asian%20man%20and%20his%20White%20fianc%C3%A9%20standing%20forehead%20to%20forehead%20in%20a%20softly%20lit%20down%20885989.jpg" alt="Engagement" class="rounded-lg shadow hover:scale-105 transition-transform duration-300 gallery-item">
      <img src="images/Firefly_-Two%20female%20cousins%20in%20their%20early%2020s%20standing%20together%20in%20an%20open%20field%20at%20golden%20h%20885989.jpg" alt="Cousins Hero" class="rounded-lg shadow hover:scale-105 transition-transform duration-300 gallery-item">
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const galleryItems = Array.from(document.querySelectorAll('.gallery-item'));
      let currentIndex = 0;

      const showLightbox = (index) => {
        const lightbox = document.createElement('div');
        lightbox.className = 'lightbox';

        const img = document.createElement('img');
        img.src = galleryItems[index].src;
        lightbox.appendChild(img);

        const prev = document.createElement('div');
        prev.className = 'lightbox-nav lightbox-prev';
        prev.innerHTML = '&#10094;';
        prev.onclick = (e) => {
          e.stopPropagation();
          currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
          img.src = galleryItems[currentIndex].src;
        };

        const next = document.createElement('div');
        next.className = 'lightbox-nav lightbox-next';
        next.innerHTML = '&#10095;';
        next.onclick = (e) => {
          e.stopPropagation();
          currentIndex = (currentIndex + 1) % galleryItems.length;
          img.src = galleryItems[currentIndex].src;
        };

        lightbox.appendChild(prev);
        lightbox.appendChild(next);

        lightbox.onclick = () => lightbox.remove();

        document.body.appendChild(lightbox);
      };

      galleryItems.forEach((item, index) => {
        item.addEventListener('click', () => {
          currentIndex = index;
          showLightbox(currentIndex);
        });
      });
    });
  </script>
</body>
</html>
